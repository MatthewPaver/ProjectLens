<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- AOS CSS (for scroll animations) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Tiny Slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}ProjectLens{% endblock %}</title>
</head>
<body>
    <header class="site-header">
      <div class="container header__inner">
        <a href="{{ url_for('home') }}" class="logo" aria-label="ProjectLens Home">
          <img src="{{ url_for('static', filename='images/ProjectLens Logo.png') }}" alt="ProjectLens Logo" height="30" class="d-inline-block align-text-top me-2">
          <span class="logo__project">Project</span><span class="logo__lens">Lens</span>
        </a>
        <nav aria-label="Main navigation">
          <ul class="nav">
            <li><a href="{{ url_for('home') }}" class="nav__link {% if request.endpoint == 'home' %}nav__link--active{% endif %}"><i class="bi bi-house-door-fill"></i> Home</a></li>
            <li><a href="{{ url_for('upload_page') }}" class="nav__link {% if request.endpoint == 'upload_page' %}nav__link--active{% endif %}"><i class="bi bi-cloud-arrow-up-fill"></i> Upload</a></li>
            <li><a href="{{ url_for('dashboard') }}" class="nav__link {% if request.endpoint == 'dashboard' %}nav__link--active{% endif %}"><i class="bi bi-grid-1x2-fill"></i> Dashboard</a></li>
            <li><a href="{{ url_for('files_page') }}" class="nav__link {% if request.endpoint == 'files_page' %}nav__link--active{% endif %}"><i class="bi bi-folder-fill"></i> Files</a></li>
            <li><a href="{{ url_for('archive_page') }}" class="nav__link {% if request.endpoint == 'archive_page' %}nav__link--active{% endif %}"><i class="bi bi-archive-fill"></i> Archive</a></li>
            <li><a href="{{ url_for('faq') }}" class="nav__link {% if request.endpoint == 'faq' %}nav__link--active{% endif %}"><i class="bi bi-question-circle-fill"></i> FAQ</a></li>
          </ul>
        </nav>
      </div>
    </header>

    {% block hero %}{% endblock %}

    <main class="main-content-area">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer-section text-center py-4 mt-5">
        <div class="container">
            <p class="footer-text mb-0">ProjectLens Â© 2025</p> 
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- CountUp.js -->
    <script src="https://cdn.jsdelivr.net/npm/countup.js@2.0.7/dist/countUp.umd.js"></script>
    <!-- Tiny Slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/min/tiny-slider.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
